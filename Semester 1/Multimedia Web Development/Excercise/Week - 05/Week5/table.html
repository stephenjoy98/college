<!DOCTYPE html>
<html lang="en">

<head>
  <title>Table Practice</title>
  <meta charset="utf-8">

  <style>
    table {
      border-spacing: 5px;
    }

    thead th, tfoot td {
      text-align: center;
      background-color: #ddd;
    }

    tfoot {
      font-weight: bold;
    }

    tbody td{
      border-bottom: 1px dotted;
      padding: 0px 20px;
    }
  </style>
</head>

<body>
  <table>
    <caption><h2>Time Sheet</h2></caption>
    <thead>
      <tr>
        <th>Day</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>18</td>
      </tr>
    </tfoot>
  </table>


</body>

</html>
