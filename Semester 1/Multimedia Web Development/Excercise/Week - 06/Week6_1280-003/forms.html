<!DOCTYPE html>
<html lang="en">

<head>
  <title>Working with Forms</title>
</head>

<body>
  <h2>Sample Form</h2>
  <form action="">
    <label for="email">Email: </label>
    <input type="text" name="email" id="email" size="20" placeholder="Enter your Email">
    <br><br>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" size="20" placeholder="Enter your Password">
    <br><br>
    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
