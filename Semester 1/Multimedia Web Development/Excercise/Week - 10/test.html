  <script>
    let score = parseInt(prompt("Enter the score :"));

    if ((score >= 88)&&(score <= 100)) {
      alert("A");
    } else if ((score >= 80)&&(score <= 87)) {
      alert("B");
    } else if ((score >= 68)&&(score <= 79)) {
      alert("C");
    } else if ((score >= 60)&&(score <= 67)) {
      alert("D");
    } else {
      alert("F");
    }
  </script>
